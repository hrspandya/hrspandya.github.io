<h2>Past Posts</h2>
{% for category in site.categories %}
     <div class="catbloc" id="{{ category | first | remove:' ' }}">
         <h5>{{ category | first }}</h5>
         
         <ul>
            {% for posts in category %}
              {% for post in posts %}
                {% if post.url %}
                  <li>
                    <a href="{{ post.url }}">
                      <time>{{ post.date | date: "%-d %B %Y" }}</time>
                      {{ post.title }}
                    </a>
                  </li>
                {% endif %}
              {% endfor %}
            {% endfor %}
         </ul>
     </div>
 {% endfor %}
